<!DOCTYPE html>
<html>
<head>
	<title>Cookery</title>
	<style>
		body{
			background-image: url("https://images.creativemarket.com/0.1.0/ps/8179919/1820/1213/m1/fpnw/wm1/xivfroscljtcfbv479rnw8ph3e7k5hea9uj7rp18deswpmvup4w66taxgcuum1f8-.jpg?1587497992&s=86646027d7fb412febc64f312d01c79a");
			background-repeat: no-repeat;
  			background-size: cover;
  			font-size: 20px;
		}
		a{
			color: black;
		}
	</style>
</head>
<body>
	<form>
                <h3>COOKING CLASS REGISTRATION FORM</h3>
		<label for="fname">First Name:  </label>
		<input type="text" name="fname" id="fname" placeholder="First name">
		<br>
		<label for="lname">Last Name:  </label>
		<input type="text" name="lname" id="lname" placeholder="Last name">
		<br>
		<label for="email">Email:  </label>
		<input type="email" name="email" id="email" placeholder="email">
		<br>
		<label for="gender">Gender: </label>
		<br>
		<input type="radio" name="gender" id="male">
		<label for="male">Male</label>
		<br>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label>
		<br>
		<label for="qualification">Educational qualification:</label>
		<br>
		<input type="checkbox" name="qualification" id="highschool">
		<label for="highschool">Highschool(10th)</label>
		<br>
		<input type="checkbox" name="qualification" id="intermediate">
		<label for="intermediate">Intermediate</label>
		<br>
		<input type="checkbox" name="qualification" id="Graduation">
		<label for="Graduation">Graduation</label>
		<br>
		<label for="phoneno">Phone number:</label>
		<input type="tel" id="phoneno" pattern="[789][0-9]{9}">
		<br>
                <label for="Willing to join cooking class?">Willing to join cooking class? </label>
		<br>
		<input type="radio" name="Willing to join cooking class?" id="YES">
		<label for="YES">YES</label>
		<br>
		<input type="radio" name="Willing to join cooking class?" id="NO">
		<label for="NO">NO</label>
		<br>
		<input type="submit" name="Submit" value="submit">
		<input type="reset" name="Reset" value="reset">
	</form>
        <h1>HTML Cooking School</h1>
	<h2>Recipes</h2>
<ul>
	<li>Cakes</li>
	<ul style="list-style-type: disc;">
		<li><a href="https://youtu.be/yrzOQ2Ssqnw">Plain Sponge</a></li>
		<li><a href="https://youtu.be/4TksxjQjvkQ">Chocolate Cake</a></li>
		<li><a href="https://youtu.be/V8fviSn8WOs">Apple Tea Cake</a></li>
	</ul>
	<li>Biscuits</li>
	<ul style="list-style-type: disc;">
		<li><a href="https://youtu.be/ANJ8P1S_wUA">ANZAC Biscuits</a></li>
		<li><a href="https://youtu.be/NqcE-qbiUa0">Jam Drops</a></li>
		<li><a href="https://youtu.be/s0mB_vFIbXw">Melting Moments</a></li>
	</ul>
	<li>Breads/quickbreads</li>
	<ul style="list-style-type: disc;">
		<li><a href="https://youtu.be/XQ7j_2pVyfE">Damper</a></li>
		<li><a href="https://youtu.be/d6rWuBSpPn0">Scones</a></li>
	</ul>
</ul>


</body>
</html>
